

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="formAluno">
          <label for="nome">Nome do Aluno:</label>
          <input type="text" id="nome" required>

          <label for="nota1">Nota 1:</label>
          <input type="number" id="nota1" min="0" max="100" required


          <label for="nota2">Nota 2:</label>
          <input type="number" id="nota2" min="0" max="100" required


          <label for="nota3">Nota 3:</label>
          <input type="number" id="nota3" min="0" max="100" required

          <button onclick="cadastrarAluno()">Cadastrar</button>
        </form>

        <h2>Lista de Alunos</h2>
        <table id="tabelaAlunos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    <scrip src="script.js"></script>
</body>
</html>
